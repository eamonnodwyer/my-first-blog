<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        
            {%for post in posts%}
            <div>
                <h4>{{post.published_date}}</h4>
                <h1>{{ post.title }}</h1>
                <p>{{post.text|linebreaksbr}}</p>
                {% endfor %}
            </div>
    </body>
</html>
